<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>RPG Text-English</title>
</head>
<body>
    <main>
        <div id="text-container">
            <div class="opening">
                <h1 class="start">Tap to Start</h1>
            </div>
            

            <div class="player">
                <div class="img-profile">
                    <img src="" alt="warrior" width="65px" class="user-image">
                </div>
                <div class="player-profile">
                    <h1 class="user-name"></h1>
                    <p class="user-class"></p>
                    <p class="hp"><span class="hp-amount"></span></p>
                </div>
            </div>
            <div class="text"></div>
            <div class="choices"></div>
        </div>
    </main>
    <script src="public/main.js" type="module"></script>
</body>
</html>
